<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css"
	rel="stylesheet">

<title>Hello, world!</title>
</head>
<body>
	<div class="container">
		<h1>Hello, world!</h1>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">회원가입</a>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
					</ul>
					<form class="d-flex">
						<button class="btn btn-outline-success" type="submit">회원가입</button>
					</form>
				</div>
			</div>
		</nav>

		<form class="row g-3">
			<div class="col-md-6">
				<label for="inputEmail4" class="form-label">사용자ID</label> <input
					type="email" class="form-control" id="inputEmail4">
			</div>
			<div class="col-md-6">
				<label for="inputPassword4" class="form-label">Password</label> <input
					type="password" class="form-control" id="inputPassword4">
			</div>
			<div class="col-12">
				<label for="inputAddress" class="form-label">이름</label> <input
					type="text" class="form-control" id="inputAddress"
					placeholder="1234 Main St">
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Sign in</button>
			</div>
		</form>
	</div>



	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="/webjars/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
